<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Date</title>
        <meta name="author" content="Pito">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+J+Guides:ital@0;1&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="structure">
            <b style="margin-bottom: 20px;">What food would you like to eat??</b>
            <div>
                <form id="checkbox-form" action="https://formsubmit.co/ajax/anh057853@stu.vinschool.edu.vn" method="POST">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_redirect" value="http://127.0.0.1:5500/docs/test.html">
                    <input type="hidden" name="_template" value="table">
        
                    <div class="checkbox-group">
                        <div class="food-item">
                            <div>
                                <img>
                            </div>
                            <label>
                                <input type="checkbox" name="preferences[]" value="Newsletters"> Subscribe to Newsletters
                            </label>
                        </div>
                        <div class="food-item">
                            <div>
                                <img>
                            </div>
                            <label>
                                <input type="checkbox" name="preferences[]" value="Promotions"> Receive Promotions
                            </label>
                        </div>
                        <div class="food-item">
                            <div></div>
                            <label>
                                <input type="checkbox" name="preferences[]" value="Updates"> Get Product Updates
                            </label>
                        </div>
                        <div class="food-item">
                            <div></div>
                            <label>
                                <input type="checkbox" name="preferences[]" value="Surveys"> Participate in Surveys
                            </label>
                        </div>
                    </div>
        
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <script>
            document.getElementById('checkbox-form').addEventListener('submit', async function (event) {
                event.preventDefault();

                const form = event.target;
                const formData = new FormData(form);

                // Collect all selected checkboxes into a single field
                const checkboxes = form.querySelectorAll('input[name="preferences[]"]:checked');
                let selectedValues = [];
                checkboxes.forEach(checkbox => selectedValues.push(checkbox.value));

                if (selectedValues.length > 0) {
                    formData.set('preferences', selectedValues.join(', '));
                } else {
                    formData.set('preferences', 'None selected');
                }

                try {
                    const response = await fetch(form.action, {
                        method: form.method,
                        body: formData,
                    });

                    if (response.ok) {
                        document.getElementById('successMessage').style.display = 'block';
                    } else {
                        alert('Failed to submit your preferences. Please try again.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                }
            });
        </script>
    </body>
</html>
